stages:
  - build
  - deploy
variables:
  SERVICE_NAME: spvending-manager
  DOCKER_COMPOSE_FILE: docker-compose.yml
  DOCKER_EXEC: "C:\\Program Files\\Docker\\Docker\\resources\\bin\\docker.exe"
  DOCKER_COMPOSE_EXEC: "C:\\Program Files\\Docker\\Docker\\resources\\bin\\docker-compose.exe"
build_image:
  stage: build
  tags:
    - local
    - docker-compose
  script:
    - echo "Iniciando etapa de Construccion..."
    - "$DOCKER_EXEC" build -t $SERVICE_NAME:$CI_COMMIT_SHORT_SHA .
    - echo "Imagen construida:$SERVICE_NAME:$CI_COMMIT_SHORT_SHA"
deploy_production:
  stage: deploy
  tags:
    - local
    - docker-compose
  script:
    - echo "Iniciando etapa de Despliegue con Docker Compose..."
    - "$DOCKER_COMPOSE_EXEC" -f $DOCKER_COMPOSE_FILE pull
    - "$DOCKER_COMPOSE_EXEC" -f $DOCKER_COMPOSE_FILE up -d --force-recreate
    - echo "Despliegue completado."

  only:
    - main