image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375/

stages:
  - build
  - deploy

# Paso de construcción de la imagen Docker
build_image:
  stage: build
  tags:
    - build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t localhost:5050/adrian-manuel/spvending-managment .
    - docker push localhost:5050/adrian-manuel/spvending-managment
  only:
    - main  # Puedes cambiar esto a la rama que usas para producción

# Opcional: paso para limpiar imágenes antiguas o realizar otras tareas
cleanup:
  stage: deploy
  tags:
    - deploy
  script:
    - docker image prune -f
  only:
    - main
