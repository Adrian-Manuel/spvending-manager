build-and-push-dockerhub:
  stage: build
  tags:
    - build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker logout registry.docker.io || true
    - echo "Logging into Docker Hub with $DOCKERHUB_USERNAME via stdin"
    - docker login -u "$DOCKERHUB_USERNAME" --password-stdin <<< "$DOCKERHUB_PASSWORD"
  script:
    - docker build -t "$DOCKERHUB_USERNAME/$CI_PROJECT_NAME:$CI_COMMIT_TAG" .
    - docker push "$DOCKERHUB_USERNAME/$CI_PROJECT_NAME:$CI_COMMIT_TAG"
  rules:
    - if: '$CI_COMMIT_TAG'