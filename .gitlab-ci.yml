  stages:
    - build

  build-image-docker:
    stage: build
    tags:
      - build
    image: docker:latest
    services:
      - docker:dind
    variables:
      DOCKER_TLS_CERTDIR: "" # Necesario para que docker:dind no use TLS en GitLab CI
    before_script:
      - docker info
      - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    script:
      - docker build -t adrianmanuel/spvending-manager:$CI_COMMIT_TAG .
      - docker push adrianmanuel/spvending-manager:$CI_COMMIT_TAG
    rules:
      - if: '$CI_COMMIT_TAG'