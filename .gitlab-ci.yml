build-image-docker:
  stage: build
  tags:
    - build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker logout registry.docker.io || true
    - echo "Logging into GitLab Container Registry with CI_REGISTRY_USER via stdin"
    - docker login localhost:5000 -u $CI_REGISTRY_USER -p "$CI_REGISTRY_PASSWORD"
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
  rules:
    - if: '$CI_COMMIT_TAG'
