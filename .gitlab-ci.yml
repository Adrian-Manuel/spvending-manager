image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375/

stages:
  - build
  - deploy

# Paso de construcción de la imagen Docker
build_image:
  stage: build
  script:
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main  # Puedes cambiar esto a la rama que usas para producción

# Opcional: paso para limpiar imágenes antiguas o realizar otras tareas
cleanup:
  stage: deploy
  script:
    - docker image prune -f
  only:
    - main
