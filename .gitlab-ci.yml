build-image-docker:
  stage: build
  tags:
    - build
  image: docker:latest
  before_script:
    - echo "Logging into GitLab Container Registry with CI_REGISTRY_USER"
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
  rules:
    - if: '$CI_COMMIT_TAG'
